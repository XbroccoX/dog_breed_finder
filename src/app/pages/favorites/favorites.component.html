<div class="container py-5">
  <div class="d-flex align-items-center justify-content-between mb-4">
    <h2 class="h3 mb-0">My Favorite Dogs</h2>
    <mat-chip-set>
      <mat-chip>{{favorites.length}} favorites</mat-chip>
    </mat-chip-set>
  </div>

  <div *ngIf="favorites.length > 0" class="row g-4">
    <div class="col-12 col-sm-6 col-lg-4" *ngFor="let favorite of favorites">
      <mat-card class="h-100 shadow-sm">
        <div class="aspect-4-3">
          <img [src]="favorite.url" [alt]="favorite.breed" class="position-cover object-fit-cover">
          <button mat-icon-button
                  class="position-absolute top-0 end-0 m-2 bg-white bg-opacity-90 hover-scale is-favorite"
                  (click)="removeFavorite(favorite.url, $event)">
            <mat-icon>favorite</mat-icon>
          </button>
        </div>
        <mat-card-content class="text-center py-3">
          <p class="h6 mb-0">{{favorite.breed}}</p>
          <small class="text-muted">Added {{ getRelativeTime(favorite.addedAt) }}</small>
        </mat-card-content>
      </mat-card>
    </div>
  </div>

  <div *ngIf="favorites.length === 0" class="text-center py-5">
    <mat-icon class="display-1 text-muted mb-3">favorite_border</mat-icon>
    <p class="text-muted mb-4">No favorite images yet</p>
    <button mat-raised-button color="primary" (click)="goToSearch()">
      Search for Dogs
    </button>
  </div>
</div>
